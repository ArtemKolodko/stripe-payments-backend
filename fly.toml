# fly.toml file generated for stripe-payments-backend on 2023-01-10T08:04:09Z

app = "stripe-payments-backend"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "artemkolodko/stripe-payments-backend"

[env]
  CLIENT_URL = "https://stripefront.demos.country"
  STRIPE_PRICE_ID = "price_1MKNNzGhotnAhRXNpK9oIVey"
  STRIPE_SUBSCRIPTION_PRICE_ID = "price_1MMTwcGhotnAhRXNuiGmU8Q6"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
